<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bateria do JS</title>
    
</head>
<body>
    
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd> 
            <span class="sound">Boom</span>
        </div>
 
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Clap</span>
        </div>       
  
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Hihat</span>
        </div>
   
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Kick</span>
        </div>
  
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Openhat</span>
        </div>
 
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Rade</span>
        </div>
   
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div> 

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tink</span>
        </div> 

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Tom</span>
        </div>

    </div>       
        
        
<audio data-key="65" src="Sounds/sounds_boom.wav"></audio>
<audio data-key="83" src="Sounds/sounds_clap.wav"></audio>
<audio data-key="68" src="Sounds/sounds_hihat.wav"></audio>
<audio data-key="70" src="Sounds/sounds_kick.wav"></audio>
<audio data-key="71" src="Sounds/sounds_openhat.wav"></audio>
<audio data-key="72" src="Sounds/sounds_ride.wav"></audio>
<audio data-key="74" src="Sounds/sounds_snare.wav"></audio>
<audio data-key="75" src="Sounds/sounds_tink.wav"></audio>
<audio data-key="76" src="Sounds/sounds_tom.wav"></audio>

<script>
    
    function playSound(e) {
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      if (!audio) return; 
  
      key.classList.add('playing');
      audio.currentTime = 0; // Rebobinar o Som
      audio.play();
    }

    function removeTransition(e) {
      if (e.propertyName !== 'transform') return; // Skip se nÃ£o for !== tranform
      e.target.classList.remove('playing');
    }
  
    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
  </script>


</body>
</html>
