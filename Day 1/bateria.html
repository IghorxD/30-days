<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bateria do JS</title>
    
</head>
<body>
    
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd> 
            <span class="sound">Boom</span>
        </div>
 
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Clap</span>
        </div>       
  
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Hihat</span>
        </div>
   
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Kick</span>
        </div>
  
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Openhat</span>
        </div>
 
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Rade</span>
        </div>
   
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div> 

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tink</span>
        </div> 

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Tom</span>
        </div>

    </div>       
        
        
<audio data-key="65" src="Sounds/sounds_boom.wav"></audio>
<audio data-key="83" src="Sounds/sounds_clap.wav"></audio>
<audio data-key="68" src="Sounds/sounds_hihat.wav"></audio>
<audio data-key="70" src="Sounds/sounds_kick.wav"></audio>
<audio data-key="71" src="Sounds/sounds_openhat.wav"></audio>
<audio data-key="72" src="Sounds/sounds_ride.wav"></audio>
<audio data-key="74" src="Sounds/sounds_snare.wav"></audio>
<audio data-key="75" src="Sounds/sounds_tink.wav"></audio>
<audio data-key="76" src="Sounds/sounds_tom.wav"></audio>

<script>
    
    function playSound(e) { // Função "playSound" que vai tocar o som. Tem um parámentro (e).
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
      // Criei uma const "key" que vai receber os valors das divs criadas nas linhas 13-59.
      //Alterando o valor de "div[data-key]" para "${e.keyCode}". Esse "e" é parámetro da função.  
      // Para facilitar o processo de modificação das estruturas, utilizei o DOM (Document Object Model). 
      // Que vai fazer com que essas const recebem um Element DOM.
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      // Criei uma const "audio" que vai receber os valores dos dados dos audios criadas nas linhas 62-70.
      //Alterando o valor de "audio[data-key]" para "${e.keyCode}". Esse "e" é parámetro da função.  
      // Para facilitar o processo de modificação das estruturas, utilizei o DOM (Document Object Model). 
      // Que vai fazer com que essas const recebem um Element DOM.
      if (!audio) return;  
  
      key.classList.add('playing'); // Utilizamos um classList para adicionar dentro da "key" uma classe chamada "playing".
      audio.currentTime = 0; // Essa linha serve para resetar o time do audio ao ser iniciado. 
      audio.play(); // Reproduzir o Audio 
    }

    function removeTransition(e) { // Função "removeTransition" que vai remover a transição de quando apertamos as teclas (da bateria no caso).
      if (e.propertyName !== 'transform') return; //Se o parametro da função (e) (propertyName = O nome exato de um objeto) achar o  objeto diferente de "transform", retorne;
      e.target.classList.remove('playing'); // O parámetro da fumção (e) vai procurar e remover uma determinada classe (playing)
    }
  
    const keys = Array.from(document.querySelectorAll('.key')); 
    // Criei uma const "keys" que utilizando um Array.from cria uma nova instância de um Array.
    //Utilizando um DOM a const "keys" vai receber o valor de TODAS as .key
    keys.forEach(key => key.addEventListener('transitionend', removeTransition)); // Para cada key que precionarmos, dispara um evento que vai rodar a função de remover a transição; 
    window.addEventListener('keydown', playSound);  // Adicionar um evento que quando presionar a tecla, disparar um evento que vai rodar a função de tocar o som;
  </script>


</body>
</html>
