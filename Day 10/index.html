<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const pressed = [];
const secretCode = 'family';

window.addEventListener('keyup', (e) => {
  console.log(e.key);
  pressed.push(e.key);
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); 
  // pressed.splice():  permite inserir novos elementos no meio de um array
  // Colocamos um limitador de tamanho de elementos do Array.
  if (pressed.join('').includes(secretCode)) {
    console.log('HA HA HA HA');
    cornify_add();
  }
  console.log(pressed);
});
// Basicamente as linha 19-23 diz que toda vez que o secretCode for escrito, vai disparar no console uma frase "HA HA HA HA" e vai adicionar a imagem.
</script>
</body>
</html>
